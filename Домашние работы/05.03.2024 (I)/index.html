<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 1</title>
</head>
<script>
    function maxDistance(arr) {
        let maxDist = 0;
        const indexDict = new Map();
        for (let i = 0; i < arr.length; i++) {
            if (!indexDict.has(arr[i])) {
                indexDict.set(arr[i], i);
            } else {
                maxDist = Math.max(maxDist, i - indexDict.get(arr[i]));
            }
        }
        return maxDist;
    }

    const arr = [1, 2, 1, 1, 5, 6, 2, 7, 8, 9, 7];
    document.write(maxDistance(arr));
</script>

</body>
</html>
